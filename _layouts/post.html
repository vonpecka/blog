---
layout: default
---

<article class="page post" itemtype="https://schema.org/Article" itemscope>
  <div class="row">
    <div class="small-12 columns">
      <h1 itemprop="headline" class="page__headline">{{ page.title }}</h1>
    </div>
  </div>

  <div class="row">
    <div class="small-12 medium-8 columns">

      {% if page.img %}
      <div class="post__thumbnail">
        <img class="thumbnail" src="{{ page.img | prepend: 'assets/img/posts/' | relative_url }}">
        <meta itemprop="image" content="{{ page.img | prepend: 'assets/img/posts/' | relative_url }}">
      </div>
      {% endif %}

      <p class="post__excerpt content-block">
          <meta itemprop="datePublished" content="{{ page.date | date_to_xmlschema }}" />
          <i>{{ page.date | date:"%d. %m. %Y" }}</i> &mdash; <span itemprop="description">{{ page.excerpt | strip_html }}</span>
      </p>

      <div id="content" class="post__content content-block">
        {{ content | remove: page.excerpt }}
      </div>
    </div>

    <div class="medium-4 columns show-for-medium">
      {% include rbar.html %}
    </div>
  </div>
</article>
